{% extends './base.html' %}
{% load static%}
{% block contents %}
    <section class="banner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <!-- Update the banner image src using MEDIA_URL -->
                    <img src="{{ MEDIA_URL }}media/assets/20230721234434image_970x400-126.png" alt="Promotion Banner" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <div class="banner-content">
                        <!-- Add the banner text and call-to-action button -->
                        <h2>Special Promotion</h2>
                        <p>Get amazing discounts on selected products for a limited time!</p>
                        <a href="/discounted-products" class="btn btn-primary">View Discounts</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="shop-category-area">
        <div class="container">
            <div class="section-title-wrap">
                <h3 class="section-title mb-40">Shop our top categories</h3>
            </div>
            <div class="shop-category-wrap d-flex flex-wrap justify-content-between">
                <div class="shop-category-single-item">
                    <img src="https://images.samsung.com/is/image/samsung/assets/ph/smartphones/galaxy-s23-ultra/specs/images/galaxy-s23-ultra-specs-color-green-s.jpg?$163_346_PNG$" loading="lazy" alt="" class="rounded float-start">
                    <h3 class="category-title">Samsung</h3>
                </div>
                <div class="shop-category-single-item">
                    <img src="{% static 'assets/iphone.jpg' %}" loading="lazy" alt="" class="img-fluid">
                    <h3 class="category-title">Iphone</h3>
                </div>                
                <div class="shop-category-single-item">
                    <img src="https://uploads-ssl.webflow.com/63e857eaeaf853471d5335ff/63e8c4e460afc22b7ea53520_books-min.png" loading="lazy" alt="" class="rounded float-start">
                    <h3 class="category-title">Huawei</h3>
                </div>
                <div class="shop-category-single-item">
                    <img src="https://uploads-ssl.webflow.com/63e857eaeaf853471d5335ff/63e8c4e754ac2e32897cb53b_tech-min.png" loading="lazy" alt="" class="rounded float-start">
                    <h3 class="category-title">Transion</h3>
                </div>
                <div class="shop-category-single-item">
                    <img src="https://uploads-ssl.webflow.com/63e857eaeaf853471d5335ff/63e8c4e64b769118272f244f_sneakers-min.png" loading="lazy" alt="" class="rounded float-start">
                    <h3 class="category-title">Others</h3>
                </div>
            </div>
        </div>
    </section>
    
{% endblock %}
