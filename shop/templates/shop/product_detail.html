{% extends './base.html' %}

{% block title %}
{{product.name}}
{% endblock %}

{% block contents %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="lead">Price: ${{ product.price }}</p>
            <p>{{ product.description }}</p>

        </div>
    </div>
</div>
{% endblock %}
