{% extends './base.html' %}
<style>
    .hidden{
        display: none;
    }
</style>
{% block contents %}
    <section class="h-100 gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card">
                        <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
                            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                                    alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                    style="width: 150px; z-index: 1">
                                <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                                    style="z-index: 1;" id="edit-profile-button">
                                    Edit profile
                                </button>
                            </div>
                            <div class="ms-3" style="margin-top: 130px;">
                                <h5>Hello, {{ request.user.username }}</h5>
                            </div>
                        </div>
                        <div class="card-body" id="profile-form" style="display: none; margin-top: 20px;">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-secondary">Update Profile</button>
                            </form>
                            <button type="button" class="btn btn-secondary mt-2" id="close-form-button">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const editButton = document.getElementById('edit-profile-button');
        const closeFormButton = document.getElementById('close-form-button');
        const profileForm = document.getElementById('profile-form');

        editButton.addEventListener('click', () => {
            profileForm.style.display = 'block';
            editButton.classList.add('hidden');
        });

        closeFormButton.addEventListener('click', () => {
            profileForm.style.display = 'none';
        });
    </script>

{% endblock %}
