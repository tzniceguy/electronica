{% extends 'base.html' %}

{%block head %}
    <!-- Header section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- Add your logo or site title here -->
                <a class="navbar-brand" href="/">Electronica</a>

                <!-- Search Form -->
                <form class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-btn">
                    <button class="btn btn-secondary" type="submit" id="search-btn">Search</button>
                </form>

                <!-- Add your navigation links here (e.g., Home, Shop, Contact, etc.) -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop' %}">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users' %}">SignIn</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
{% endblock %}

{% block contents %}
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
