<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Header section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- Add your logo or site title here -->
                <a class="navbar-brand" href="/">Electronica</a>

                <!-- Add your navigation links here (e.g., Home, Shop, Contact, etc.) -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        <section class="hero">
            <!-- Add your hero image or banner here -->
            <img src="path/to/hero-image.jpg" alt="Electronica Hero Image" class="img-fluid">
            <div class="hero-content text-center">
                <!-- Add a catchy headline for the store -->
                <h1>Welcome to Electronica</h1>
                <p>Discover the latest electronic gadgets and accessories.</p>
                <!-- Add a call-to-action button -->
                <a href="/shop" class="btn btn-primary btn-lg">Shop Now</a>
            </div>
        </section>

        <section class="featured-products">
            <!-- Add a section for featured products -->
            <div class="container">
                <h2 class="text-center">Featured Products</h2>
                <div class="row">
                    <!-- Add featured product cards here -->
                    <!-- Example:
                    <div class="col-md-4">
                        <div class="card">
                            <img src="path/to/product-image.jpg" alt="Product Name" class="card-img-top">
                            <div class="card-body">
                                <h3 class="card-title">Product Name</h3>
                                <p class="card-text">Product description or details</p>
                                <span class="price">$49.99</span>
                                <a href="/shop/product_id" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                    -->
                </div>
            </div>
        </section>

        <!-- Add more sections like "Best Sellers," "Latest Arrivals," etc., as needed -->

    </main>

    <!-- Footer section -->
    <footer class="mt-auto py-3 bg-light">
        <div class="container text-center">
            <!-- Add your footer content here, such as contact information, social media links, etc. -->
            <p>&copy; 2023 Electronica - Swahilielite. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (Optional, only needed for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
