<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Electronica{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Header section -->
    {%block nav%}
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- Add your logo or site title here -->
                <a class="navbar-brand" href="/">Electronica</a>

                <!-- Add your navigation links here (e.g., Home, Shop, Contact, etc.) -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    {%endblock%}
    <!-- Main content section -->
    {%block contents%}
    <main>
       

    </main>
    {%endblock%}
    {%block footer%}
    <!-- Footer section -->
    <footer class="mt-auto py-3 bg-light">
        <div class="container text-center">
            <!-- Add your footer content here, such as contact information, social media links, etc. -->
            <p>&copy; 2023 Electronica - Swahilielite. All rights reserved.</p>
        </div>
    </footer>
    {%endblock%} 
    <!-- Bootstrap JS (Optional, only needed for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
